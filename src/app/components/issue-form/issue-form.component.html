<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" placeholder="Add An Issue" class="form-control">
    </div>
    <input type="submit" value="Add New Issue" class="btn btn-light" [disabled]="!this.text">
    <button (click)="clearState" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
